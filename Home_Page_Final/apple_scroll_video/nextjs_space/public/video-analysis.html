<!DOCTYPE html>
<html>
<head>
  <title>Video Analysis</title>
  <style>
    body { background: #000; color: #fff; font-family: system-ui; padding: 20px; }
    video { width: 100%; max-width: 900px; display: block; margin: 20px auto; }
    .controls { text-align: center; margin: 20px; }
    .timeline { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
    button { padding: 10px 20px; background: #333; color: #fff; border: none; cursor: pointer; border-radius: 4px; font-size: 14px; }
    button:hover { background: #555; }
    .info { text-align: center; font-size: 28px; margin: 20px; font-family: monospace; }
    .slider { width: 80%; margin: 20px auto; display: block; height: 20px; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Futura Video Timeline Analysis</h2>
  <video id="vid" src="video.mp4" muted></video>
  <input type="range" id="slider" class="slider" min="0" max="100" value="0" step="0.1">
  <div class="info">
    Time: <span id="time">0.00</span>s / <span id="duration">0</span>s | 
    Progress: <span id="progress">0</span>%
  </div>
  <div class="timeline">
    <button onclick="jumpTo(0)">0% Start</button>
    <button onclick="jumpTo(5)">5%</button>
    <button onclick="jumpTo(10)">10%</button>
    <button onclick="jumpTo(15)">15%</button>
    <button onclick="jumpTo(20)">20%</button>
    <button onclick="jumpTo(25)">25%</button>
    <button onclick="jumpTo(30)">30%</button>
    <button onclick="jumpTo(35)">35%</button>
    <button onclick="jumpTo(40)">40%</button>
    <button onclick="jumpTo(45)">45%</button>
    <button onclick="jumpTo(50)">50%</button>
    <button onclick="jumpTo(55)">55%</button>
    <button onclick="jumpTo(60)">60%</button>
    <button onclick="jumpTo(65)">65%</button>
    <button onclick="jumpTo(70)">70%</button>
    <button onclick="jumpTo(75)">75%</button>
    <button onclick="jumpTo(80)">80%</button>
    <button onclick="jumpTo(85)">85%</button>
    <button onclick="jumpTo(90)">90%</button>
    <button onclick="jumpTo(95)">95%</button>
    <button onclick="jumpTo(100)">100% End</button>
  </div>
  <script>
    const vid = document.getElementById('vid');
    const slider = document.getElementById('slider');
    vid.onloadedmetadata = function() {
      document.getElementById('duration').textContent = vid.duration.toFixed(2);
    };
    slider.oninput = function() {
      const pct = slider.value / 100;
      vid.currentTime = pct * vid.duration;
      updateInfo();
    };
    function jumpTo(pct) {
      slider.value = pct;
      vid.currentTime = (pct / 100) * vid.duration;
      updateInfo();
    }
    function updateInfo() {
      document.getElementById('time').textContent = vid.currentTime.toFixed(2);
      document.getElementById('progress').textContent = ((vid.currentTime / vid.duration) * 100).toFixed(1);
    }
    vid.ontimeupdate = updateInfo;
  </script>
</body>
</html>
